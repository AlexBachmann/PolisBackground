<label>{{field.label}}
	<div class="input_wrapper" [formGroup]="field.getFormGroup()">
		<select [formControlName]="field.getName()" (change)="onChange($event)">
			<option *ngFor="let option of field.getOptionsArray()" value="{{option.value}}">{{option.text}}</option>
		</select>
		<span class="icon icon-info"></span>
	</div>
</label>
<tekkl-field-error [field]='field'></tekkl-field-error >
